<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuestionario de Ubicaciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .quiz-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        .quiz-question {
            margin-bottom: 20px;
        }
        .quiz-question h3 {
            margin-bottom: 20px;
            color: #333;
        }
        .options-list {
            list-style: none;
            padding: 0;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .option-btn {
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            background-color: #e9e9e9;
            border: 2px solid #ccc;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, border-color 0.3s;
            text-align: left;
        }
        .option-btn:hover {
            background-color: #d6d6d6;
        }
        .option-btn.correct {
            background-color: #c8e6c9;
            border-color: #4caf50;
        }
        .option-btn.incorrect {
            background-color: #ffcdd2;
            border-color: #f44336;
        }
        #feedback {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        #next-btn, #restart-btn {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        #next-btn:hover, #restart-btn:hover {
            background-color: #0056b3;
        }
        #results-summary {
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Cuestionario de Ubicaciones</h1>
        <div id="quiz-content">
            <div id="question-text" class="quiz-question"></div>
            <ul id="options-list" class="options-list"></ul>
            <div id="feedback"></div>
            <button id="next-btn" style="display: none;">Siguiente Pregunta</button>
        </div>
        <div id="results" style="display: none;">
            <h2>Resultados Finales</h2>
            <div id="results-summary"></div>
            <button id="restart-btn">Reiniciar Cuestionario</button>
        </div>
    </div>

    <script>
        const quizData = [
            { lugar: "Terminal 3 Cruces", calle1: "Bv. Artigas", calle2: "Salvador Ferrer Serra" },
            { lugar: "Terminal Río Branco", calle1: "Galicia", calle2: "Río Branco" },
            { lugar: "Puerto de Montevideo / Terminal Pasajeros", calle1: "Yacare", calle2: "Rambla 25 de Agosto 1825"},
            { lugar: "Hospital Italiano", calle1: "Jorge Canning", calle2: "Bv. Artigas" },
            { lugar: "Hospital Español", calle1: "Av. Gral. Garibaldi", calle2: "Pando" },
            { lugar: "Hospital de Clínicas", calle1: "Av. Italia", calle2: "Las Heras" },
            { lugar: "Hospital Maciel", calle1: "25 de Mayo", calle2: "Maciel" },
            { lugar: "Hospital Militar", calle1: "Av. 8 de Octubre", calle2: "Mariano Moreno" },
            { lugar: "Sanatorio Banco de Seguros", calle1: "Av. José Pedro Varela", calle2: "Bv. Batlle y Ordóñez" },
            { lugar: "Hospital Pasteur", calle1: "Larravide", calle2: "Asilo" },
            { lugar: "Hospital Piñeyro del Campo", calle1: "Larravide", calle2: "Morelli" },
            { lugar: "Hospital Pereyra Rossell", calle1: "Bv. Artigas", calle2: "Francisco Canaro" },
            { lugar: "Hospital Saint Bois", calle1: "Cno. Colman", calle2: "Guanahany" },
            { lugar: "Hospital Vilardebó", calle1: "Av. Millán", calle2: "Santa Fé" },
            { lugar: "Hospital Policial", calle1: "Bv. Batlle y Ordóñez", calle2: "José Pedro Varela" },
            { lugar: "Jefatura de Policía", calle1: "San José", calle2: "Yí" },
            { lugar: "Comisaría de la Mujer", calle1: "San José", calle2: "Paraguay" },
            { lugar: "Comisaría de la Seccional 1ª", calle1: "25 de Mayo", calle2: "Pérez Castellano" },
            { lugar: "Comisaría de la Seccional 2ª", calle1: "Zelmar Michelini", calle2: "Maldonado" },
            { lugar: "Comisaría de la Seccional 3ª", calle1: "Paysandú", calle2: "Yí" },
            { lugar: "Comisaría de la Seccional 4ª", calle1: "Miguelete", calle2: "Inca" },
            { lugar: "Comisaría de la Seccional 5ª", calle1: "Joaquin de Salterain", calle2: "Canelones" },
            { lugar: "Comisaría de la Seccional 6ª", calle1: "Av. Agraciada", calle2: "Coronel Tajes" },
            { lugar: "Comisaría de la Seccional 7ª", calle1: "Félix Olmedo", calle2: "Valentín Gómez" },
            { lugar: "Comisaría de la Seccional 8ª", calle1: "Av. Millán", calle2: "Molinos de Raffo" },
            { lugar: "Comisaría de la Seccional 9ª", calle1: "Sambucetti", calle2: "Av. Gral. Garibaldi" },
            { lugar: "Comisaría de la Seccional 10ª", calle1: "Gabriel Pereira", calle2: "Libertad" },
            { lugar: "Comisaría de la Seccional 11ª", calle1: "Velsen", calle2: "Santiago de Anca" },
            { lugar: "Comisaría de la Seccional 12ª", calle1: "Av. Millán", calle2: "Pierre Fossey" },
            { lugar: "Comisaría de la Seccional 13ª", calle1: "Bv. Artigas", calle2: "Cufré" },
            { lugar: "Comisaría de la Seccional 14ª", calle1: "Av. Italia", calle2: "Almirón" },
            { lugar: "Comisaría de la Seccional 15ª", calle1: "Av. 8 de octubre", calle2: "Gobernador de Viana" },
            { lugar: "Comisaría de la Seccional 16ª", calle1: "Carreras Nacionales", calle2: "Calamet" },
            { lugar: "Comisaría de la Seccional 17ª", calle1: "Aparicio Saravia", calle2: "Martirene" },
            { lugar: "Comisaría de la Seccional 18ª", calle1: "Giannino Castiglioni", calle2: "Camino Repetto" },
            { lugar: "Comisaría de la Seccional 19ª", calle1: "Av. Carlos María Ramírez", calle2: "Carlos de la Vega" },
            { lugar: "Comisaría de la Seccional 20ª", calle1: "Av. Luis Batlle Berres", calle2: "La Balsa" },
            { lugar: "Comisaría de la Seccional 21ª", calle1: "Albérico Passadore", calle2: "Plaza Vidiella" },
            { lugar: "Comisaría de la Seccional 22ª", calle1: "Cno. Melilla", calle2: "Peabody" },
            { lugar: "Comisaría de la Seccional 23ª", calle1: "Av. Luis Batlle Berres", calle2: "Camino del Fortín" },
            { lugar: "Comisaría de la Seccional 24ª", calle1: "Prusia", calle2: "Río de Janeiro" },
            { lugar: "Policia Nacional de Transito", calle1: "Camino Maldonado", calle2: "Roma" },
        ];

        let questions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let userAnswers = [];
        let numQuestions = 0;

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function createQuiz() {
            let numQuestionsInput = prompt(`¿Cuántas preguntas quieres? (Máximo ${quizData.length})`);
            numQuestions = parseInt(numQuestionsInput);

            if (isNaN(numQuestions) || numQuestions <= 0 || numQuestions > quizData.length) {
                alert(`Por favor, ingresa un número válido entre 1 y ${quizData.length}.`);
                return createQuiz();
            }

            shuffleArray(quizData);
            questions = quizData.slice(0, numQuestions);
            currentQuestionIndex = 0;
            score = 0;
            userAnswers = [];
            document.getElementById('quiz-content').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            showQuestion();
        }

        function generateOptions(correctAnswer) {
            const allStreets = quizData.flatMap(q => [`${q.calle1} y ${q.calle2}`]);
            const options = [correctAnswer];
            
            while (options.length < 4) {
                const randomStreetPair = allStreets[Math.floor(Math.random() * allStreets.length)];
                if (!options.includes(randomStreetPair)) {
                    options.push(randomStreetPair);
                }
            }
            shuffleArray(options);
            return options;
        }

        function showQuestion() {
            const currentQuiz = questions[currentQuestionIndex];
            const questionText = document.getElementById('question-text');
            const optionsList = document.getElementById('options-list');
            const feedback = document.getElementById('feedback');
            const nextBtn = document.getElementById('next-btn');

            questionText.innerHTML = `<h3>Pregunta ${currentQuestionIndex + 1} de ${numQuestions}</h3><br>¿En qué calles se encuentra el **${currentQuiz.lugar}**?`;
            optionsList.innerHTML = '';
            feedback.textContent = '';
            nextBtn.style.display = 'none';

            const correctAnswer = `${currentQuiz.calle1} y ${currentQuiz.calle2}`;
            const options = generateOptions(correctAnswer);

            options.forEach(option => {
                const li = document.createElement('li');
                const button = document.createElement('button');
                button.className = 'option-btn';
                button.textContent = option;
                button.onclick = () => handleAnswer(button, option, correctAnswer);
                li.appendChild(button);
                optionsList.appendChild(li);
            });
        }

        function handleAnswer(selectedButton, selectedAnswer, correctAnswer) {
            const buttons = document.querySelectorAll('.option-btn');
            let isCorrect = (selectedAnswer === correctAnswer);
            
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent === correctAnswer) {
                    btn.classList.add('correct');
                } else {
                    btn.classList.add('incorrect');
                }
            });

            if (isCorrect) {
                score++;
                document.getElementById('feedback').textContent = "¡Correcto! Ganaste 1 punto.";
            } else {
                document.getElementById('feedback').textContent = "Incorrecto. La respuesta correcta está marcada en verde.";
            }

            userAnswers.push({
                question: questions[currentQuestionIndex].lugar,
                userAnswer: selectedAnswer,
                correctAnswer: correctAnswer,
                isCorrect: isCorrect
            });

            document.getElementById('next-btn').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < numQuestions) {
                showQuestion();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quiz-content').style.display = 'none';
            const resultsContainer = document.getElementById('results');
            resultsContainer.style.display = 'block';
            const summaryDiv = document.getElementById('results-summary');
            summaryDiv.innerHTML = `<h3>Puntaje final: ${score} de ${numQuestions}</h3><br>`;

            userAnswers.forEach((answer, index) => {
                let resultText = `<p><strong>Pregunta ${index + 1}:</strong> ${answer.question}</p>`;
                if (answer.isCorrect) {
                    resultText += `<p style="color: green;">✔ Acierto: Tu respuesta fue **${answer.userAnswer}**</p>`;
                } else {
                    resultText += `<p style="color: red;">❌ Error: Tu respuesta fue **${answer.userAnswer}**</p>`;
                    resultText += `<p>La respuesta correcta era: **${answer.correctAnswer}**</p>`;
                }
                summaryDiv.innerHTML += resultText + '<br>';
            });
        }

        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('restart-btn').addEventListener('click', createQuiz);
        createQuiz();
    </script>
